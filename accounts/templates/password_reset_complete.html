{% extends 'base.html' %}

{% block content %}
<style>
/* Center container */
.container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 1rem;
    text-align: center;
}

/* Header styling */
h3 {
    color: #2c3e50;
    font-weight: 600;
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
}

/* Success card */
.success-card {
    background: white;
    border-radius: 12px;
    padding: 2.5rem 2rem;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    border: 1px solid #eaeaea;
}

/* Success icon */
.success-icon {
    font-size: 4rem;
    margin-bottom: 1.5rem;
    color: #2ecc71;
    animation: bounce 1s ease-in-out;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Message styling */
.message-content {
    color: #495057;
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 2rem;
}

/* Link styling */
.message-content a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.message-content a:hover {
    color: #764ba2;
    gap: 0.7rem;
}

/* Login button */
.login-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1.5rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 8px;
    font-weight: 500;
    font-size: 1rem;
    text-decoration: none;
    margin-top: 1rem;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
    color: white;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
        margin: 1rem auto;
    }
    
    .success-card {
        padding: 2rem 1.5rem;
    }
    
    h3 {
        font-size: 1.5rem;
    }
}
</style>

<div class="container">
    
    <div class="success-card">
        
        <div class="success-icon">
            âœ…
        </div>
        
    
        <h3>Password Changed Successfully</h3>
        
        
        <div class="message-content">
            Your password has been updated successfully. 
            You can now login with your new password.
        </div>
        
    
        <a href="{% url 'login' %}" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Go to Login
        </a>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<style>
/* Center container */
.container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 1rem;
    text-align: center;
}

/* Header styling */
h3 {
    color: #2c3e50;
    font-weight: 600;
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
}

/* Success card */
.success-card {
    background: white;
    border-radius: 12px;
    padding: 2.5rem 2rem;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    border: 1px solid #eaeaea;
    margin-bottom: 1.5rem;
}

/* Success icon */
.success-icon {
    font-size: 4rem;
    margin-bottom: 1.5rem;
    color: #2ecc71;
    animation: bounce 1s ease-in-out;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Message styling */
.message-content {
    color: #495057;
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 2rem;
    padding: 0 1rem;
}


/* Action buttons */
.action-buttons {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
    flex-wrap: wrap;
}

.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    font-size: 1rem;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    border: 2px solid transparent;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
}

.btn-secondary {
    background: transparent;
    border: 2px solid #6c757d;
    color: #6c757d;
}

.btn-secondary:hover {
    background: #6c757d;
    color: white;
    transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
        margin: 1rem auto;
    }
    
    .success-card {
        padding: 2rem 1.5rem;
    }
    
    h3 {
        font-size: 1.5rem;
    }
    
    .action-buttons {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>

<div class="container">
    
    <div class="success-card">
    
        <div class="success-icon">
            ðŸ“§
        </div>
        
        
        <h3>Email Sent Successfully!</h3>
        

        <div class="message-content">
            If an account exists with the email you provided, 
            we've sent a password reset link to that address.
        </div>
       
        
        
        <div class="action-buttons">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Back to Login
            </a>
            <a href="{% url 'home' %}" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Go to Homepage
            </a>
        </div>
    </div>
</div>
{% endblock %}

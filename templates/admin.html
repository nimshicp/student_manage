{% extends 'base.html' %}
{% load static %}

{% block extra_css %}

<style>


.admin-wrapper {
    display: flex;
    min-height: calc(100vh - 140px); /* Account for header and footer */
}

/* ðŸ”µ FIXED SIDEBAR (NO SCROLL) */
.sidebar-column {
    width: 250px;
    position: fixed;
    top: 56px;
    bottom: 40px;
    left: 0;
    padding: 1rem;
    overflow: hidden; /* âŒ NO SCROLL */
    z-index: 100;
}

/* Sidebar card */
.sidebar-card {
    height: 100%;
    background: linear-gradient(135deg, #2c3e50, #3498db);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

/* Sidebar header */
.sidebar-header {
    padding: 1.2rem;
    text-align: center;
    color: #fff;
    font-weight: 700;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

/* Sidebar links */
.sidebar-item {
    color: #ecf0f1;
    padding: 0.9rem 1.2rem;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    transition: all 0.25s ease;
}

.sidebar-item i {
    color: rgba(255,255,255,0.8);
}

.sidebar-item:hover {
    background: rgba(255,255,255,0.15);
    padding-left: 1.6rem;
}

.sidebar-item.active {
    background: rgba(0,0,0,0.3);
    border-left: 4px solid #fff;
    font-weight: 600;
}

/* ðŸ”½ SCROLLABLE CONTENT AREA - FIXED */
.content-column {
    margin-left: 250px; /* Space for sidebar */
    flex: 1;
    min-height: calc(100vh - 140px);
    padding: 1.5rem;
    background-color: #f8f9fa;
    width: calc(100% - 250px); /* Take remaining width */
    overflow-y: auto; /* âœ… ONLY THIS SCROLLS */
}

/* Make sure content inside takes full width */
.content-column > * {
    max-width: none !important;
}

/* Responsive fix for smaller screens */
@media (max-width: 768px) {
    .sidebar-column {
        width: 200px;
    }
    
    .content-column {
        margin-left: 200px;
        width: calc(100% - 200px);
    }
}



</style>





{% block admin_extra_css %}{% endblock %}

{% endblock %}

{% block content %}
<div class="admin-wrapper">

    <div class="sidebar-column">
        <div class="sidebar-card">
            <div class="sidebar-header">Admin Panel</div>
            <div class="sidebar-links">
                <a href="{% url 'dashboard' %}"
                   class="sidebar-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="{% url 'students:student_list' %}"
                   class="sidebar-item {% if 'students' in request.resolver_match.namespace %}active{% endif %}">
                    <i class="fas fa-users"></i> Students
                </a>
                <a href="{% url 'courses:course_list' %}"
                   class="sidebar-item {% if 'courses' in request.resolver_match.namespace %}active{% endif %}">
                    <i class="fas fa-book"></i> Courses
                </a>
            </div>
        </div>
    </div>

    
    <div class="content-column">
    
        <div class="admin-content-main">
            {% block admin_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
